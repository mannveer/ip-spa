<div class="auth-container">
    <div class="header">
      <h1>Sign Up</h1>
      <button class="close-button" (click)="onClose()">Ã—</button>
    </div>
    <div class="auth-form">
      <label for="username">Username *</label>
      <input type="text" id="username" [(ngModel)]="username" placeholder="Enter your username" required />
  
      <label for="email">Email *</label>
      <input type="email" id="email" [(ngModel)]="email" placeholder="Enter your email" required />
  
      <label for="password">Password *</label>
      <input type="password" id="password" [(ngModel)]="password" placeholder="Enter your password" required />
  
      <div class="button-container">
        <button class="auth-button" (click)="signUp()">Sign Up</button>
      </div>
    </div>
  </div>
